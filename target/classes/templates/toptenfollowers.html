
    <section class="content-header">
      <h1>
        Top 10 channels by followers number
      </h1>
     <ol class="breadcrumb">
        <li><a href="/#/"><i class="fa fa-home"></i> Home</a></li>
        <li> Top channels</li>
        <li> By followers number</li>
      </ol>

    </section>

    <!-- Main content -->
    <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <div class="box-body no-padding">
            <table class="table table-hover" show-filter="false">
            	<tr>
                  <th>#</th>
                  <th>Channel</th>
                  <th>Followers</th>
                </tr>
                <tr ng-repeat="channel in data">
                  <td>
                        {{$index+1}}</td>
                    <td>
                        <a href="" ng-click="setStreamChannel(channel)">{{channel.displayName}}</a></td>
                    <td>
                        {{channel.followersNumber}}
                        <div class="progress progress-xs">
                      <div class="progress-bar progress-bar-danger" style="width: {{100*channel.followersNumber/data[0].followersNumber}}%"></div>
                    </div>
                          
                      </td>
                </tr>
        </table>
          </div>
        </div>
        
      </div>
    </div>
    
    </section>
    <!-- /.content -->
