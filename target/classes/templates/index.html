    <!-- Add your site or application content here -->

    <div class="wrapper">
      <header class="main-header">
        <a href="/#/" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><img src="./app/images/twitchable-white.png" style="height: 30px"/></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><img src="./app/images/twitchable-white.png" style="height: 30px"/></span>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
        	<searchbox></searchbox>
      	</nav>
       

      </header>

    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="header">TOP CHANNELS</li>
             	<li>
          			<a href="#/topbyfollowers" active-link="active">
            			<i class="glyphicon glyphicon-heart"></i> <span>By followers number</span>
          			</a>
        		</li>
        		<li>
          			<a href="#/topbyviews" active-link="active">
            			<i class="glyphicon glyphicon-eye-open"></i> <span>By views number</span>
          			</a>
        		</li>
        		<li>
          			<a href="#/risingstars" active-link="active">
            			<i class="fa fa-star"></i> <span>Rising stars</span>
          			</a>
        		</li>
        		<li class="header">RECOMMENDED FOR YOU</li>
        		<li ng-if="loggedinUser.data == ''">
        			<div class="user-panel text-center">
	          				<small class="text-light-blue">Log in to view your <br/> recommended channels</small>
      				</div>
        		</li>
        		<recommended ng-if="loggedinUser.data != ''"></recommended>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <div class="content-wrapper">
        <div ng-view=""></div>
    </div>

</div>

<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Log in</h4>
            </div>
            <div class="modal-body text-center">
                <br/>
                <div class="input-group modal-input">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" ng-model="username" class="form-control" placeholder="Username" />
                </div>
                <br/>
                <div class="input-group modal-input">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" />
                </div>
                <br/><br/>
                <button type="button" class="btn btn-success btn-flat btn-lg">Log In</button>
                <br/><br/>
            </div>



        </div>
    </div>
</div>
