
    <section class="content-header">
      <h1>
        Home
      </h1>
      <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-home"></i> Home</a></li>
      </ol>

    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
      <us-spinner ng-if="randomchannels.randomchannels == ''" spinner-theme="bigBlue"></us-spinner>
      
      <div id="myTabs" class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="true">Random channels</a></li>
              <li class=""><a href="#tab_2" data-toggle="tab" aria-expanded="false">Top games</a></li>
              
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab_1">
                 <div class="row">
      <div class="col-md-4" ng-repeat="channel in randomchannels.randomchannels | limitTo:10">
          <!-- Widget: user widget style 1 -->
          <div class="box box-widget widget-user">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-black" style="background: url('./app/images/abstract-triangle.png') center center;">
              <h3 class="widget-user-username">{{channel.displayName}}</h3>
            </div>
            <div class="widget-user-image">
              <img ng-if="channel.logo != 'null'" class="img-circle" ng-src="{{channel.logo}}"/>
              <img ng-if="channel.logo == 'null'" class="img-circle" src="http://u.o0bc.com/avatars/no-user-image.gif" />
            </div>
            <div class="box-footer">
              <div class="row">
                <div class="col-sm-4 border-right">
                  <div class="description-block">
                    <h5 class="description-header">{{channel.followersNumber}}</h5>
                    <span class="description-text">FOLLOWERS</span>
                  </div>
                  <!-- /.description-block -->
                </div>
                <div class="col-sm-4 border-right">
                  <div class="description-block">
                  <h5 class="description-header"><i class="fa fa-feed"></i></h5>
                    <a href="" ng-click="setStreamChannel(channel)" class="description-text">
              			Watch Stream
            		</a>
                  </div>
                  <!-- /.description-block -->
                </div>
                 <div class="col-sm-4">
                  <div class="description-block">
                  <h5 class="description-header"><i class="fa fa-twitch"></i></h5>
                    <a ng-href="{{channel.url}}" class="description-text">
              			Visit channel
            		</a>
                  </div>
                  <!-- /.description-block -->
                </div>
                
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
          </div>
          <!-- /.widget-user -->
        </div>
      </div>
              </div>
              <!-- /.tab-pane -->
              <div class="tab-pane" id="tab_2">
             <div class="row">
				<topgames></topgames>
			</div>
              </div>
              <!-- /.tab-pane -->
              
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
      
      
      
      
      
      
      
      
      <script>
      $('#myTabs a').click(function (e) {
    	  e.preventDefault()
    	  $(this).tab('show')
    	})
      </script>
     
     


    </section>
    <!-- /.content -->
